<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      background-color: #238823;
    }
    table{
      background-color: white;
      height: 400px;
      width: 400px;
      border-collapse:collapse;
    }
    td{
      padding: 5px;
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid black;
      text-align: center;
      vertical-align: middle; /*alinhamento vertical, funciona muito bem para as c√©lulas de uma tabela */
    }
    .numero{
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Tabela</h1>
  <table>
    <tr> <!--Linha 1-->
      <td>A1</td>
      <td class="numero">300</td>
      <td>C1</td>
    </tr>
    <tr> <!--Linha 2-->
      <td class="numero">100</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!--Linha 3-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!--Linha 4-->
      <td>A4</td>
      <td>B4</td>
      <td>C3</td>
    </tr>
  </table>
</body>
</html>
