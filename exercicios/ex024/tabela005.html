<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div.container{
    }

    table{
      width: 500px;
      border-collapse: collapse;
    }
    caption{
      padding-bottom: 10px;
    }
    tr, td, th{
      text-align: center;
      padding: 10px;
      border: 1px solid black;
    }

    .cnome{
      background-color: rgb(189, 255, 189);
    }
    .cprofissao{
      background-color: rgba(183, 80, 80, 0.714);
    }

  </style>
</head>
<body>

</html>
