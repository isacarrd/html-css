<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color: darkred;
    }

    a:hover{
      color: crimson;
      text-decoration: underline;
    }
    a:active{
      color: darkgoldenrod;
    }

  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/isaCAr0" target="_blank" rel"next">Github</a></li>
    <li><a href="https://x.com/xebcharm" target="_blank" rel"next">Cuitter</a></li>
    <li><a href="https://open.spotify.com/user/fpsdk1mm5eexdx8h1800eorv9?si=910db8b292f84799" target="_blank" rel"next">Spotify</a></li>
  </ul>
</body>
</html>
