<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudoclasses</title>
  <style>
    div{
      display: inline-block;
      background-color: #bedfd4;
      border: 1px solid black;
      text-align: center;
      width: 200px;
      height: 200px;
    }

    div:hover{
      background-color: blue;
    }

  </style>
</head>
<body>
  <div id="01">01</div>
  <div id="02">02</div>
  <div id="03">03</div>
</body>
</html>
