<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Está cansado(a/e) de esquecer quais são as tags e seus significados? Agora finalmente chegou a sua resposta!</p>
    <ul type="square">

        <li><abbr title="Use a tag &lt;p&gt; e &lt;/ p &gt;">Parágrafo.</abbr></li>

        <li><abbr title="Usamos as tags 
            &lt;h1&gt;&lt;/h1&gt;
            &lt;h2&gt;&lt;/h2&gt;
            &lt;h3&gt; &lt;/h3&gt;
            &lt;h4&gt;&lt;/h4&gt;
            &lt;h5&gt;&lt;/h5&gt;
            &lt;h6&gt&lt;/h6&gt;">Títulos.</abbr></li>

        <li><abbr title="Usamos &lt;img src= (URL imagem entre ASPAS DUPLAS) alt = (Nome do conteúdo da imagem entre ASPAS DUPLAS) &gt;">Imagens.</abbr></li>

        <li><abbr title="Usamos &lt;abbr&gt; tittle = (texto desejado ENTRE ASPAS DUPLAS)">Abreviações.</abbr></li>

        <li><abbr title="Usamos &lt;pre&gt;&lt;/pre&gt; juntamente com &lt;code&gt;&lt;/code&gt;.">Código-Fonte.</abbr></li>

        <li><abbr title=
        "Usamos &lt;ol&gt;&lt;/ol&gt; para delimitar a lista, e &lt;li&gt;&lt;/li&gt; para delimitar as tarefas.
        Podemos trocar os parâmetros usando type = 1/A/a/I/i.
        E também, delimitar onde vai começar a contagem, usando start= 5(COM ASPAS DUPLAS)">Listas numeradas.</abbr></li>

        <li><abbr title="Usamos &lt;ul&gt;&lt;/ul&gt; para delimitar a lista, e &lt;li&gt;&lt;/li&gt; para delimitar as tarefas.
        Podemos trocar os demarcadores usando type = square/circle/disc">Listas com demarcadores.</abbr></li>

    </ul>
</body>
</html>
